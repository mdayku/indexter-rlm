name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      
      - name: Set up Python
        run: uv python install 3.13
      
      - name: Build package
        run: uv build
      
      - name: Smoke test (wheel)
        run: uv run --isolated --no-project --with dist/*.whl python -c "import indexter; print(f'indexter v{indexter.__version__}')"
      
      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish-testpypi:
    name: Publish to TestPyPI
    needs: build
    if: github.event.release.prerelease
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/indexter
    permissions:
      id-token: write
    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      
      - name: Publish to TestPyPI
        run: uv publish --publish-url https://test.pypi.org/legacy/

  publish-pypi:
    name: Publish to PyPI
    needs: build
    if: "!github.event.release.prerelease"
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/indexter
    permissions:
      id-token: write
    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      
      - name: Publish to PyPI
        run: uv publish
